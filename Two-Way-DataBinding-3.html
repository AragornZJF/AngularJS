<!doctype html>
<html ng-app="UserInfoModule">

<head>
	<title>登陆</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.min.css" />
	<!--引入js库anglarjs-->
	<script type="text/javascript" src="framework/1.3.0.14/angular.js"></script>
</head>

<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Angular双向数据绑定之登陆实现</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <label class="col-md-2 control-label"> 邮箱：</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" placeholder="QQ邮箱" ng-model="userInfo.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"> 密码：</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">获取Form表单的值</button>
                                <button class="btn btn-primary" ng-click="setFormData()">设置Form表单的值</button>
                                <button class="btn btn-warning" ng-click="resetForm()">重置表单</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    	var userInfoModule = angular.module('UserInfoModule', []);
		userInfoModule.controller('UserInfoCtrl', ['$scope',
		    function($scope) {
		    	
		        $scope.userInfo = {
		            email: "2826758674@qq.com",
		            password: "123456",
		            autoLogin: true
		        };
		        
		        //获取
		        $scope.getFormData = function() {
		            console.log(JSON.stringify($scope.userInfo));
		        };
		        //设置
		        $scope.setFormData = function() {
		            $scope.userInfo = {
		                email: 'Avenstar@163.com',
		                password: 'Avenstar',
		                autoLogin: false
		            }
		        };
		        
		        //重置
		        $scope.resetForm = function() {
		            $scope.userInfo = {
		                email: "1226757624@qq.com",
		                password: "123456",
		                autoLogin: true
		            };
		        }
		    }
		])
    </script>
</body>

</html>
