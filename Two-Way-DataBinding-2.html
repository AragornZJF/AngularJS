<!DOCTYPE html>
<html ng-app="myModule">
	<head>
		<meta charset="UTF-8">
		<title>Angular--数据双向绑定2</title>
		<link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.min.css" />
		<!--引入js库anglarjs-->
		<script type="text/javascript" src="framework/1.3.0.14/angular.js"></script>
	</head>
	<body>
        <div class="col-sm-6" ng-controller="myModuleCtrl" style="padding: 20px;">
           <p><button class="btn btn-success" ng-click="add()">新增</button></p>
           <ul class="list-group">
			  <li class="btn btn-primary btn-block"  ng-repeat="items in itemsList">
			  	 {{$index+1}} {{items.name}}  <a class="btn btn-warning" ng-click="delete($index)">删除</a>
			  </li>
			</ul>
        </div>
        
        <script type="text/javascript">
        	var myModule = angular.module('myModule', []);
        	myModule.controller('myModuleCtrl', function($scope){
        		var options = {
        			itemsArray : [{
	        			name : 'Avenstar'
	        		},{
	        			name : 'Avenstar'
	        		}]
        		};
        		$scope.itemsList = options.itemsArray;    
                $scope.add = function(){
            		$scope.itemsList.push({ name : 'Avenstar'});
                }
                $scope.delete = function(index){
                	$scope.itemsList.splice(index,1);
                }
        	})
        </script>
	</body>
</html>
